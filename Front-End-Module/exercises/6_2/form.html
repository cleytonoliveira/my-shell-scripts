<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6.2 com Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/pikaday.css"> -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <form action="" method="GET" id="form"> <!-- Para enviar arquivos usar o enctype="multipart/form-data" -->
        <fieldset class="form-group">
          <legend class="form-group">Dados Pessoais</legend>
          <div class="form-group">
            <label for="name">Nome:</label>
            <input class="form-control" type="text" name="name" id="name" maxlength="40" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input class="form-control" type="text" name="email" id="email" maxlength="50" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required>
          </div>
          <div class="form-group">
            <label for="address">Endereço:</label>
            <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
          </div>
          <div class="form-group">
            <label for="city">Cidade:</label>
            <input class="form-control" type="text" name="city" id="city" maxlength="28" required>
          </div>
          <div class="form-group">
            <label for="state">Estado:</label>
            <select class="form-control" name="state" id="states" required></select>
          </div>
          <div class="form-group">
            <label for="type">Tipo:</label>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" id="home" type="radio" name="type" required>
              <label class="custom-control-label" for="home">Casa</label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" id="apartment" type="radio" name="type" required>
              <label class="custom-control-label" for="apartment">Apartamento</label>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend class="form-group">Dados Último Emprego</legend>
          <div class="form-group">
            <label for="resume">Resumo do currículo</label>
            <textarea class="form-control" name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
          </div>
          <div class="form-group">
            <label for="position">Cargo</label>
            <input class="form-control" type="text" id="position" name="position" maxlength="40" required>
          </div>
          <div class="form-group">
            <label for="position-description">Descrição do Cargo</label>
            <input class="form-control" type="text" name="position-description" id="position-description" maxlength="500" required>
          </div>
          <div class="form-group">
            <label for="date">Data de início</label>
            <input class="form-control" type="text" name="date" id="datepicker" autocomplete="off" required>
          </div>
        </fieldset>
          <div class="btn-group">
            <div class="form-group">
              <button class="btn btn-success" type="submit">Enviar</button>
            </div>
            <div class="form-group">
              <button class="btn btn-danger" type="reset" id="reset">Limpar</button>
            </div>
          </div>
      </form>
    </div>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>
  </body>
</html>
